<div data-role="view" id="signupForm" data-transition="overlay:up" data-title="Login 1/4" data-model="app.signupService.viewModel">
    <div data-role="header">
        <div data-role="navbar" class="signup_nvbar">
            <a data-role="backbutton" data-align="left" class="signup_a">Back</a>
            <span data-role="view-title" class="signup_span"></span>
            <a data-role="button" data-align="right" data-bind="click:ProcessToNavigate1" class="signup_a">Next</a>
        </div>
    </div>
    
   <div data-role="content">
       <h2>Please Enter a Valid Email Address</h2>
       <div class="signupDV">
           <p>
               <input type="email" name="email" id="email" data-bind="value:email" class="txtbox" placeholder="Email Address"/>
           </p>
       </div>
       
       <div class="myLogo"></div>
   </div>
</div>

<div data-role="view" id="signupForm2" data-transition="fade" data-title="Login 2/4" data-model="app.signupService.viewModel" data-show="app.signupService.viewModel.show">
    <div data-role="header">
        <div data-role="navbar" class="signup_nvbar">
            <a data-role="backbutton" data-align="left" class="signup_a">Back</a>
            <span data-role="view-title" class="signup_span"></span>
            <a data-role="button" data-align="right" data-bind="click:ProcessToNavigate2" class="signup_a">Next</a>
        </div>
    </div>
    
   <div data-role="content">
       <h2>We need your photo,name and age</h2>
       
       <div class="signupDV">
            <div class="loadImg">
                <img src="" style="width:100%;height:100%;display:none"/>
                <a href="#photoUpload" data-rel="actionsheet" data-role="button"></a>
            </div>
           <p>
               <input type="text" name="name" id="name" data-bind="value:name" class="txtbox" placeholder="Enter new user name"/>
           </p>
           <div style="width: 320px; text-align: center;">
               <div id="calendar"></div>
           </div>
       </div>
   </div>
    
<script>
$(document).ready(function() {
// create Calendar from div HTML element

</script>
    <ul data-role="actionsheet" id="photoUpload" data-cancel="Close">
        <li><a href="#" data-action="replyAll">Take Photo</a></li>
        <li><a href="#" data-action="archive">Upload Photo</a></li>
    </ul>
</div>
