<div data-role="view" id="signupForm" data-transition="overlay:up" data-title="Login 1/4" data-model="app.signupService.viewModel" data-show="app.signupService.viewModel.show">
    <div data-role="header">
        <div data-role="navbar" class="signup_nvbar">
            <a data-role="button" data-align="left" id="cancel" data-bind="click:cancelRegisteraionValue" class="signup_a">Cancel</a>
            <span data-role="view-title" class="signup_span"></span>
            <a data-role="button" data-align="right" data-bind="click:ProcessToNavigate1" id="ProcessToNavigate1" class="signup_a">Next</a>
        </div>
    </div>
    
   <div data-role="content">
       <h2>Please Enter a Valid Email Address</h2>
       <div class="signupDV">
           <p>
               <input type="email" name="email" id="email" data-bind="value:email" class="txtbox" placeholder="Email Address"/>
           </p>
           <p>
               <input type="password" name="rpassword" id="rpassword" data-bind="value:rpassword" class="txtbox" placeholder="Password"/>
           </p>
       </div>
       
       <div class="myLogo"></div>
   </div>
</div>


<!--signupForm2-->

<div data-role="view" id="signupForm2" data-transition="fade" data-title="Login 2/4" data-model="app.signupService.viewModel">
    <div data-role="header">
        <div data-role="navbar" class="signup_nvbar">
            <a data-role="backbutton" data-align="left" class="signup_a">Back</a>
            <span data-role="view-title" class="signup_span"></span>
            <a data-role="button" data-align="right" data-bind="click:ProcessToNavigate2" class="signup_a">Next</a>
        </div>
    </div>
    
   <div data-role="content">
       <h2>We need your photo,name and age</h2>
       
       <div class="signupDV">
            <div class="loadImg">
                <img src="style/image/Close-2-icon.png" class="cancel" data-bind="click:cancelImage" id="cancelImg"/>
                <img src="" id="userImg"/>
                <a href="#photoUpload" id="photoBtn" data-rel="actionsheet" data-role="button"></a>
            </div>
           <p>
               <input type="text" name="name" id="name" data-bind="value:name" class="txtbox" placeholder="Enter new user name"/>
           </p>
           <div style="width: 320px; text-align: center;">
               <div id="calendar"></div>
           </div>
       </div>
   </div>
    <ul data-role="actionsheet" id="photoUpload" data-cancel="Close">
        <li><a href="#"  data-action="takePhoto">Take Photo</a></li>
        <li><a href="#"  data-action="uploadPhoto">Upload Photo</a></li>
    </ul>
</div>

<script>
    function uploadPhoto(e){
       app.signupService.viewModel.getExistingImage();
    }
    
    function takePhoto(e){
        app.signupService.viewModel.takeCapturePhoto();
    }
</script>
